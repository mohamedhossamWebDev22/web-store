<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Bookaty</title>

        <link rel="stylesheet" href="bootstrap/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="shortcut icon" href="./imgs/img (3).png" type="image/x-icon">

        <script src="https://kit.fontawesome.com/a655ca105d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand display-4 bg-primary p-1 rounded" href="#">Bookaty</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <hr class="m-1">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Novels</a>
                    </li>
                    <hr class="m-1">
                    <div class="nav-item">
                        <a href="#" class="nav-link">Books</a>
                    </div>
                    <hr class="m-1">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Courses
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Coding</a>
                            <a class="dropdown-item" href="#">Voice over</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Languages</a>
                            <a href="#" class="dropdown-item">Quran Karem</a>
                        </div>
                    </li>                    
                </ul>              
            </div>
        </nav>

        <div class="website">
            <div id="inHTML">
                <!-- landing page -->
                <div class="w-100 bg-dark">
                    <div class="p-lg-5 p-2">
                        <div class="p-lg-5 p-2">
                            <div class="container p-lg-5 p-2">
                                <div class="row p-lg-5 p-2">
                                    <div class="col col-lg-5 text-center p-lg-2 p-1">
                                        <img src="./imgs/img (3).png" width="260px" class="w-70 rounded-circle">
                                    </div>

                                    <div class="col-lg-7 col p-lg-1 p-1">
                                        <h1 class="text-primary">Bookaty</h1>
                                        <p class="text-light">Where you can have the best mood for reading</p>
                                    </div>
                                </div>
                                <div class="text-center p-5">
                                    <a class="text-light ul" href="#sc">Scroll down</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>      
                <!-- we have -->
                <div class="w-100 bg-primary p-3">
                    <div class="text-center p-2">
                        <p class="display-4">We have:</p>

                        <div class="container">
                            <div class="row">
                                <button class="btn-outline-dark col-lg-3 btn">
                                    <i class="fa-solid fa-book-open"></i>
                                    <br>
                                    Books
                                </button>
                                <button class="btn-outline-dark col-lg-3 btn">
                                    <i class="fa-solid fa-book-open-reader"></i>
                                    <br>
                                    Novels
                                </button>

                                <button class="btn btn-outline-dark col-6 col-lg-3">
                                    <i class="fa-solid fa-graduation-cap"></i>
                                    <br>
                                    Courses
                                </button>
                                <button class="btn btn-outline-dark col-6 col-lg-3">
                                    <i class="fa-solid fa-mug-saucer"></i>
                                    <br>
                                    coffee
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Courses -->
                <div id="sc" class="w-100 bg-dark p-5">
                    <p class="display-4 text-light">Courses</p>
                    <hr class="divide">
                    <div class="bg-black">
                        <div class="row">
                            <div class="col p-1 text-center">
                                <button class="btn btn-outline-light">
                                    <i class="fa-solid fa-terminal"></i>
                                    Coding
                                </button>
                            </div>
                            <div class="col p-1 text-center">
                                <button class="btn btn-outline-light">
                                    <i class="fa-solid fa-book-quran"></i>
                                    Quran
                                </button>
                            </div>
                            <div class="col p-1 text-center">
                                <button class="btn btn-outline-light">
                                    <i class="fa-solid fa-language"></i>
                                    Languages
                                </button>
                            </div>
                            <div class="col p-1 text-center">
                                <button class="btn btn-outline-light">
                                    <i class="fa-solid fa-microphone"></i>
                                    voice over
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>

        <script src="bootstrap/popper.min.js"></script>
        <script src="bootstrap/jquery-3.6.1.min.js"></script>
        <script src="bootstrap/bootstrap.js"></script>
    </body>
</html>
